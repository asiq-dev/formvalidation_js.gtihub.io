
<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">
		<div class="col-md-4 col-md-offset-4">
		<h2>Login Form</h2>
			<form class="form-group" action="action.html" method="get" onsubmit="return validate ()">
				<label for="name">Name:</label>
				<span class="" id="e_name"style="color: red"></span>
				<input class="form-control" type="text" name="name" id="name">
				<label for="phone">Phone:</label>
				<span class="" id="e_phone"style="color: red"></span>
				<input class="form-control" type="text" name="phone" id="phone">
				<label for="email">Email:</label>
				<span class="" id="e_email"style="color: red"></span>
				<input class="form-control" type="email" name="email" id="email"><br>
				<label for="radio">Gender:</label>
				<input class="" type="radio" name="radio" value="male" checked="checked">Male
				<input class="" type="radio" name="radio" value="female">Female <br>
				<label for="checkbox">Exam Title:</label>
				<input class="" type="checkbox" name="checkbox" value="checkbox">HTML
				<input class="" type="checkbox" name="checkbox" value="checkbox">CSS
				<input class="" type="checkbox" name="checkbox" value="checkbox" checked="checked">JavaScript<br>
				<label for="textarea">Messege:</label>
				<span class="" id="e_textarea"style="color: red"></span>
				<textarea name="textarea" class="form-control" id="textarea"></textarea>
				<label for="password">Password:</label>
				<span class="" id="e_password"style="color: red"></span>
				<input class="form-control" type="password" name="password" id="password" onkeyup="chk_pass(this.value)">
				<label for="password">Re-Password:</label>
				<span class="" id="e_r_password"style="color: red"></span>
				<input class="form-control" type="password" name="password" id="r_password"><br>
				<input class="form-control btn btn-success" type="submit" value="Submit">
			</form>
		</div>
	</div>

</body>
<script type="text/javascript">
	function validate () {
		var name=document.getElementById('name').value.trim();
		var phone=document.getElementById('phone').value.trim();
		var email=document.getElementById('email').value.trim();
		var textarea=document.getElementById('textarea').value.trim();
		var password=document.getElementById('password').value.trim();
		var r_password=document.getElementById('r_password').value.trim();

		if (name=='' || phone=='' || email=='' || textarea=='' || password=='' || r_password=='') {
			if (name=='') {
				document.getElementById('e_name').innerHTML='Name Field is Mendatory' 
			}else {
				document.getElementById('e_name').innerHTML=''
			}

			if (phone=='') {
				document.getElementById('e_phone').innerHTML='Phone Field is Mendatory'
			}else {
				document.getElementById('e_phone').innerHTML=''
			}

			if (email=='') {
				document.getElementById('e_email').innerHTML='Email Field is Mendatory'

			}else {
				var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
				if(email.match(mailformat)){
					document.getElementById('e_email').innerHTML=''
				}else{
					document.getElementById('e_email').innerHTML='Please insert valid email'
				}
			}
			if (textarea=='') {
				document.getElementById('e_textarea').innerHTML='Textarea Field is Mendatory'

			}else {
				document.getElementById('e_textarea').innerHTML=''
			}
			if (password=='') {
				document.getElementById('e_password').innerHTML='Password Field is Mendatory'

			}else {
				document.getElementById('e_password').innerHTML=''
			}
			if (r_password=='') {
				document.getElementById('e_r_password').innerHTML='Re-Password Field is Mendatory'

			}else {
				document.getElementById('e_r_password').innerHTML=''
			}
			return false;
		} else{

		     document.getElementById('e_name').innerHTML=''
			 if(isNaN(phone)){
					document.getElementById('e_phone').innerHTML='Phone Should be Number only!'
				}else{
					document.getElementById('e_phone').innerHTML='';
				}

			T_len=textarea.length;
				if (T_len>20) {
					  document.getElementById('e_textarea').innerHTML=''
					}else{
					document.getElementById('e_textarea').innerHTML='Messege Must be over than 20 Character';
					}
             p_len=password.length;
             if (p_len>5) {
             	document.getElementById('e_password').innerHTML='';
             }else{
             	document.getElementById('e_password').innerHTML='Password  must contain 6 Character';
             }
             if (password===r_password) {
             	document.getElementById('e_r_password').innerHTML='';
             }else{
             	document.getElementById('e_r_password').innerHTML='Password does not match';
             }

			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		if(email.match(mailformat)){
		return true
		}else{
			document.getElementById('e_email').innerHTML='Please insert valid email'
			return false
		}
		}
		return true

	}

}
</script>
